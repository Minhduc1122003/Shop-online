<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ</title>
    <link
      rel="icon"
      href="images/Binance_Logo.svg.png"
      class="icon-title"
      style="width: 100%; height: auto"
    />

    <!-- CSS Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/slideShow.css" />
    <link rel="stylesheet" href="css/index-giohang.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- JS Boostrap 5 -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
  </head>
  <body ng-app="myapp">
    <div ng-controller="myctrl">
      <!-- menu -->
      <div ng-include="'layout/menu.html'"></div>
      <!-- tiện ích -->
      <div class="div" ng-include="'layout/modal.html'"></div>
      <div class="div" ng-include="'layout/toast.html'"></div>
      <!-- tabpanel items -->
      <div class="row">
        <div
          class="tab-pane-items"
          id="tabPanel-items"
          role="tabpanel"
          style="background-color: white"
        >
          <div ng-include="'layout/chitietSP.html'"></div>
        </div>
      </div>
      <!-- giỏ hàng -->
      <div class="tab-pane" id="tabpanel-giohang" role="tabpanel">
        <div ng-include="'layout/giohang.html'"></div>
      </div>
      <ng-view></ng-view>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- <script src="js/poly.js"></script> -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script src="js/index-angularJS.js"></script>
  </body>
</html>
